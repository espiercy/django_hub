<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="forms.html" method="post">


      <label for="first">First Name: </label>
      <input id="first" type="text" placeholder="First Name" name="firstname" required>

      <label for="last">Last Name: </label>
      <input id="last" type="text" placeholder="Last Name" name="lastname" required>

      <p></p>

      <label for="email">Email: </label>
      <input id="email" type="email" placeholder="name@email.com" name="email" required>

      <label for="password">Password: </label>
      <input id="password" type="password" name="password" required>

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="age" value="yes">
      <label for="no">No: </label>
      <input id="no" type="radio" name="age" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="paymentoption">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up">

    </form>
  </body>
</html>
